<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/kokoroMichi.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/util.js"></script>
	<script>
		function initKokoroMichi(){
    fetch("./kokoroMichi/01.html") //ロード元URL
    .then(data => data.text())
    .then(html => document.getElementById("content").innerHTML = html)
}
function selectJob(){
		var selected = document.getElementById("select_job").value;
        fetch("./kokoroMichi/"+selected+".html") //ロード元URL
        .then(data => data.text())
        .then(html => document.getElementById("content").innerHTML = html)
}

	</script>
</head>
<body onload="initKokoroMichi();">
	<div id="header">
		<h1>こころ道</h1>
		<select name="select_job" id="select_job" onchange="selectJob();">
			<option value="01">ゴッドハンド</option>
			<option value="02">大魔道士</option>
			<option value="03">大神官</option>
			<option value="04">ニンジャ</option>
			<option value="05">魔剣士</option>
			<option value="06">守り人</option>
			<!-- <option value="07">ドラゴン</option> -->
			<option value="08">天地雷鳴士</option>
		</select>
	</div>
	<div id="content"></div>
</body>
</html>
